version: "3.6"

services:
  flame:
    image: nginx:stable-alpine
    container_name: phoenicis-www
    volumes:
      - ./build:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock # optional but required for Docker integration
    ports:
      - "127.0.0.1:5001:80"
    networks:
      - home
    restart: unless-stopped
    labels:
      traefik.enable: true
      traefik.http.routers.phoenicis.entrypoints: web
      traefik.http.routers.phoenicis.rule: Host(`phoenicis.192.168.1.75.traefik.me`) || Host(`phoenicis-game.com`)

networks:
  home:
    external: true
